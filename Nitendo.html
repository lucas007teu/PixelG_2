<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nintendo</title>
    <style>
        /* Reset de Estilos */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Estilos Globais */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    color: black;
}

/* Estilos para o Cabeçalho */
header {
    background-color: rgb(194, 24, 24);
    color: #fff;
    padding: 20px 0;
}

.logo img {
    max-height: 50px;
}

nav ul {
    list-style-type: none;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #ff80ab;
}

/* Estilos para a seção de Jogos em Destaque */
.featured-games {
    text-align: center;
    padding: 100px 0;
    background-image: url("nintendo-background.jpg");
    background-size: cover;
    background-position: center;
    color: #fff;
}

.featured-games h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.featured-games p {
    font-size: 18px;
    margin-bottom: 30px;
}

.explore-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: rgb(194, 24, 24);
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.explore-button:hover {
    background-color: #ff80ab;
}

/* Estilos para a seção de Últimas Notícias */
.latest-news {
    background-color: #fff;
    padding: 40px 0;
}

.latest-news h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
}

/* Estilos para o Rodapé */
footer {
    text-align: center;
    background-color: rgb(194, 24, 24);
    color: #fff;
    padding: 20px 0;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="nintendo-logo.png" alt="Nintendo Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="PixelG.html">Início</a></li>
                    <li><a href="#">Jogos</a></li>
                    <li><a href="#">Consoles</a></li>
                    <li><a href="#">Notícias</a></li>
                    <li><a href="#">Suporte</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="featured-games">
        <div class="container">
            <h1>Descubra o Mundo da Nintendo</h1>
            <p>Explore uma vasta coleção de jogos e consoles incríveis.</p>
            <a href="#" class="explore-button">Explorar Jogos</a>
        </div>
    </section>

    <section class="latest-news">
        <div class="container">
            <h2>Últimas Notícias</h2>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Nintendo</p>
        </div>
    </footer>
</body>
</html>
